spring:
  thymeleaf:
    cache: false
  datasource:
    url: jdbc:mysql://localhost:3306/seckill?useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: root
    password: hzx2001
    hikari: #数据库连接池
      pool-name: Hzx_Hikari_Poll  #连接池的名称
      # 最小的空闲连接数目
      minimum-idle: 5
      #空闲连接的最大存活时间，默认是 60000
      idle-timeout: 60000
      # 最大连接数目
      maximum-pool-size: 10
      # 从连接池返回来的连接自动提交
      auto-commit: true
      # 连接最大的存活时间，0表示永久存活，默认是 180000 (30 分钟)
      max-lifetime: 180000
      # 连接超时时间，默认是 30000 秒
      connection-timeout: 30000
      # 测试连接是否可用的查询语句
      connection-test-query: select 1
  #mybatis-plus 配置
mybatis-plus:
  #配置 mybatis 数据返回类型别名
  type-aliases-package: com.hzx.seckill.pojo
  #配置 mapper.xml 映射文件
  mapper-locations: classpath*:/mapper/*Mapper.xml
#mybatis sql 打印
logging:
  level:
    com.hzx.seckill.mapper: debug

